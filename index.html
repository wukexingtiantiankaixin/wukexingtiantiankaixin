<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五颗星天天开心 | 星际礼物</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: #0a0e17;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
        }

        /* 行星开场动画部分 */
        .intro-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e17 0%, #1a1f3a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .intro-section.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        .stars-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #ddd, transparent),
                radial-gradient(1.5px 1.5px at 110px 80px, #fff, transparent);
            background-size: 200px 200px;
        }

        .title-container {
            text-align: center;
            margin-bottom: 80px;
            z-index: 2;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff6b9d, #a78bfa, #60a5fa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #a0aec0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 1s;
        }

        .planet-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 300px;
            margin: 0 auto;
            z-index: 1;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--planet-color), rgba(0,0,0,0.1));
            box-shadow: 
                0 0 40px var(--planet-glow),
                inset 10px -10px 20px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: white;
            font-weight: bold;
            opacity: 0;
        }

        .planet:nth-child(1) {
            --planet-color: #ff6b9d;
            --planet-glow: rgba(255, 107, 157, 0.5);
            width: 80px;
            height: 80px;
            top: 50%;
            left: 10%;
            animation: planetFloat 4s ease-in-out infinite, planetAppear 1s ease forwards 1.5s;
        }

        .planet:nth-child(2) {
            --planet-color: #a78bfa;
            --planet-glow: rgba(167, 139, 250, 0.5);
            width: 100px;
            height: 100px;
            top: 30%;
            left: 25%;
            animation: planetFloat 5s ease-in-out infinite 0.5s, planetAppear 1s ease forwards 1.7s;
        }

        .planet:nth-child(3) {
            --planet-color: #60a5fa;
            --planet-glow: rgba(96, 165, 250, 0.5);
            width: 120px;
            height: 120px;
            top: 40%;
            left: 45%;
            transform: translateX(-50%);
            animation: planetFloat 6s ease-in-out infinite 1s, planetAppear 1s ease forwards 1.9s;
        }

        .planet:nth-child(4) {
            --planet-color: #34d399;
            --planet-glow: rgba(52, 211, 153, 0.5);
            width: 90px;
            height: 90px;
            top: 60%;
            left: 65%;
            animation: planetFloat 5.5s ease-in-out infinite 1.5s, planetAppear 1s ease forwards 2.1s;
        }

        .planet:nth-child(5) {
            --planet-color: #fbbf24;
            --planet-glow: rgba(251, 191, 36, 0.5);
            width: 70px;
            height: 70px;
            top: 30%;
            left: 85%;
            animation: planetFloat 4.5s ease-in-out infinite 2s, planetAppear 1s ease forwards 2.3s;
        }

        .planet-text {
            font-size: 1.2rem;
            position: absolute;
            bottom: -40px;
            color: #cbd5e0;
            opacity: 0;
            animation: fadeIn 1s ease forwards 2.8s;
        }

        .intro-footer {
            position: absolute;
            bottom: 40px;
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards 3s;
        }

        .skip-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 1s ease forwards 3s;
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 视频播放部分 */
        .video-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            padding: 20px;
        }

        .video-section.active {
            opacity: 1;
            pointer-events: all;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .video-header {
            padding: 25px 30px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-title {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(90deg, #ff6b9d, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .video-subtitle {
            color: #94a3b8;
            font-size: 1rem;
            margin-top: 5px;
        }

        .video-controls-top {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .video-player-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 宽高比 */
            background: #000;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }

        .video-controls-bottom {
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #a78bfa);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-controls, .right-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .play-pause-btn {
            background: linear-gradient(90deg, #ff6b9d, #a78bfa);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        .time-display {
            color: #cbd5e0;
            font-size: 0.9rem;
            font-variant-numeric: tabular-nums;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-level {
            height: 100%;
            background: #60a5fa;
            border-radius: 2px;
            width: 80%;
        }

        .fullscreen-btn {
            margin-left: 10px;
        }

        .video-footer {
            text-align: center;
            margin-top: 30px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .video-footer a {
            color: #60a5fa;
            text-decoration: none;
        }

        .video-footer a:hover {
            text-decoration: underline;
        }

        /* 动画定义 */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes planetAppear {
            to {
                opacity: 1;
            }
        }

        @keyframes planetFloat {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(10px);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .planet-container {
                height: 250px;
            }

            .planet:nth-child(1) {
                width: 60px;
                height: 60px;
                left: 5%;
            }

            .planet:nth-child(2) {
                width: 80px;
                height: 80px;
                left: 20%;
            }

            .planet:nth-child(3) {
                width: 100px;
                height: 100px;
                left: 45%;
            }

            .planet:nth-child(4) {
                width: 70px;
                height: 70px;
                left: 70%;
            }

            .planet:nth-child(5) {
                width: 60px;
                height: 60px;
                left: 90%;
            }

            .video-container {
                border-radius: 15px;
            }

            .video-header {
                padding: 20px 20px 15px;
            }

            .video-title {
                font-size: 1.5rem;
            }

            .video-controls-bottom {
                padding: 15px 20px;
            }

            .controls-row {
                flex-direction: column;
                gap: 15px;
            }

            .left-controls, .right-controls {
                width: 100%;
                justify-content: space-between;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .planet-container {
                height: 200px;
            }

            .planet {
                font-size: 1.2rem;
            }

            .video-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 行星开场动画部分 -->
    <section class="intro-section" id="introSection">
        <div class="stars-bg"></div>
        
        <div class="title-container">
            <h1 class="main-title">五颗星天天开心</h1>
            <p class="subtitle">一份来自星际的特别礼物</p>
        </div>
        
        <div class="planet-container">
            <div class="planet">★</div>
            <div class="planet">★</div>
            <div class="planet">★</div>
            <div class="planet">★</div>
            <div class="planet">★</div>
            
            <div class="planet-text">五颗行星代表五份祝福</div>
        </div>
        
        <div class="intro-footer">
            <p>准备好接受这份特别的视频礼物</p>
            <p>动画将在几秒后自动进入视频播放</p>
        </div>
        
        <button class="skip-btn" id="skipBtn">
            <i class="fas fa-forward"></i> 跳过动画
        </button>
    </section>
    
    <!-- 视频播放部分 -->
    <section class="video-section" id="videoSection">
        <div class="video-container">
            <div class="video-header">
                <div>
                    <h2 class="video-title">五颗星天天开心</h2>
                    <p class="video-subtitle">特别为你准备的视频礼物</p>
                </div>
                <div class="video-controls-top">
                    <button class="control-btn" id="theaterModeBtn" title="剧院模式">
                        <i class="fas fa-expand-alt"></i>
                    </button>
                    <button class="control-btn" id="settingsBtn" title="设置">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <div class="video-player-wrapper">
                <video class="video-player" id="videoPlayer" preload="metadata">
                    <!-- 这里使用你的视频文件名称 -->
                    <source src="五颗星天天开心.mp4" type="video/mp4">
                    您的浏览器不支持视频播放，请使用现代浏览器如Chrome、Edge或Safari
                </video>
            </div>
            
            <div class="video-controls-bottom">
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="controls-row">
                    <div class="left-controls">
                        <button class="play-pause-btn" id="playPauseBtn">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="time-display">
                            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                        </div>
                    </div>
                    
                    <div class="right-controls">
                        <div class="volume-container">
                            <button class="control-btn" id="muteBtn" title="静音">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <div class="volume-slider" id="volumeSlider">
                                <div class="volume-level" id="volumeLevel"></div>
                            </div>
                        </div>
                        
                        <button class="control-btn fullscreen-btn" id="fullscreenBtn" title="全屏">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="video-footer">
            <p>用手机NFC扫描贴纸即可再次访问 | 用心制作的星际礼物</p>
        </div>
    </section>
    
    <script>
        // DOM元素
        const introSection = document.getElementById('introSection');
        const videoSection = document.getElementById('videoSection');
        const skipBtn = document.getElementById('skipBtn');
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const theaterModeBtn = document.getElementById('theaterModeBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const currentTimeElement = document.getElementById('currentTime');
        const durationElement = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        
        // 视频状态
        let isPlaying = false;
        let isMuted = false;
        let isFullscreen = false;
        let isTheaterMode = false;
        let currentVolume = 0.8;
        
        // 格式化时间显示 (秒 -> MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // 更新进度条
        function updateProgress() {
            const currentTime = videoPlayer.currentTime;
            const duration = videoPlayer.duration;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                currentTimeElement.textContent = formatTime(currentTime);
                durationElement.textContent = formatTime(duration);
            }
        }
        
        // 切换播放/暂停
        function togglePlayPause() {
            if (videoPlayer.paused || videoPlayer.ended) {
                videoPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
            } else {
                videoPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                isPlaying = false;
            }
        }
        
        // 切换静音
        function toggleMute() {
            if (videoPlayer.muted) {
                videoPlayer.muted = false;
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                isMuted = false;
            } else {
                videoPlayer.muted = true;
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                isMuted = true;
            }
        }
        
        // 切换全屏
        function toggleFullscreen() {
            if (!isFullscreen) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                isFullscreen = true;
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                isFullscreen = false;
            }
        }
        
        // 切换剧院模式
        function toggleTheaterMode() {
            const videoContainer = document.querySelector('.video-container');
            
            if (!isTheaterMode) {
                videoContainer.style.maxWidth = '100%';
                videoContainer.style.borderRadius = '0';
                theaterModeBtn.innerHTML = '<i class="fas fa-compress-alt"></i>';
                isTheaterMode = true;
            } else {
                videoContainer.style.maxWidth = '900px';
                videoContainer.style.borderRadius = '20px';
                theaterModeBtn.innerHTML = '<i class="fas fa-expand-alt"></i>';
                isTheaterMode = false;
            }
        }
        
        // 设置视频进度
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = videoPlayer.duration;
            
            videoPlayer.currentTime = (clickX / width) * duration;
        }
        
        // 设置音量
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            
            // 确保音量在0-1之间
            const newVolume = Math.max(0, Math.min(1, volume));
            videoPlayer.volume = newVolume;
            currentVolume = newVolume;
            volumeLevel.style.width = `${newVolume * 100}%`;
            
            // 更新静音图标
            if (newVolume === 0) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                videoPlayer.muted = true;
                isMuted = true;
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                videoPlayer.muted = false;
                isMuted = false;
            }
        }
        
        // 初始化音量显示
        function initVolume() {
            videoPlayer.volume = currentVolume;
            volumeLevel.style.width = `${currentVolume * 100}%`;
        }
        
        // 跳过开场动画
        function skipIntro() {
            introSection.classList.add('hidden');
            
            setTimeout(() => {
                videoSection.classList.add('active');
                
                // 尝试自动播放视频（移动端需要静音）
                videoPlayer.muted = true;
                videoPlayer.play().then(() => {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    isPlaying = true;
                    
                    // 播放2秒后取消静音
                    setTimeout(() => {
                        videoPlayer.muted = false;
                        muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                        isMuted = false;
                    }, 2000);
                }).catch(error => {
                    console.log('自动播放被阻止，需要用户交互');
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    isPlaying = false;
                });
            }, 500);
        }
        
        // 事件监听
        playPauseBtn.addEventListener('click', togglePlayPause);
        muteBtn.addEventListener('click', toggleMute);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        theaterModeBtn.addEventListener('click', toggleTheaterMode);
        skipBtn.addEventListener('click', skipIntro);
        
        videoPlayer.addEventListener('click', togglePlayPause);
        videoPlayer.addEventListener('timeupdate', updateProgress);
        videoPlayer.addEventListener('loadedmetadata', () => {
            durationElement.textContent = formatTime(videoPlayer.duration);
            initVolume();
        });
        
        progressContainer.addEventListener('click', setProgress);
        volumeSlider.addEventListener('click', setVolume);
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            // 空格键切换播放/暂停
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlayPause();
            }
            
            // M键切换静音
            if (e.code === 'KeyM') {
                   < !DOCTYPE html   超文本标记语言>toggleMute();
            }
            
            // F键切换全屏
            if (e.code === 'KeyF') {
                toggleFullscreen();
            }
            
            // T键切换剧院模式
            if (e.code === 'KeyT') {
                toggleTheaterMode();
            }
            
            // ESC键退出全屏
            if (e.code === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
            
            // 左右箭头键快进/快退
            if (e.code === 'ArrowLeft') {
                videoPlayer.currentTime -= 5;
            }
            
            if (e.code === 'ArrowRight') {
                videoPlayer.currentTime += 5;
            }
        });
        
        // 监听全屏变化
        document.addEventListener('fullscreenchange', () => {
